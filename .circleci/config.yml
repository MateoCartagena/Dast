version: 2.1

jobs:
  setup:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Instalar pytest
          command: |
            python -m pip install --upgrade pip
            pip install pytest
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    docker:
      - image: cimg/python:3.11
    environment:
      PYTHONPATH: .
    parallelism: 2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Listar archivos de test para dividir
          command: |
            echo "Archivos de test detectados:"
            find tests -name "*.py" | sort > testfiles.txt
            cat testfiles.txt
      - run:
          name: Ejecutar tests divididos en paralelo
          command: |
            # Dividir archivos para este nodo
            FILES=$(circleci tests glob "tests/*.py" | circleci tests split --split-by=files --index=${CIRCLE_NODE_INDEX} --total=${CIRCLE_NODE_TOTAL})
            echo "Archivos que correrán en este nodo:"
            echo "$FILES"
            pytest $FILES --junitxml=test-results/junit-${CIRCLE_NODE_INDEX}.xml
      - store_test_results:
          path: test-results

  notify:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Notificación simple
          when: always
          command: |
            echo "Pipeline finalizó con estado: ${CIRCLE_JOB} en la rama ${CIRCLE_BRANCH}"

workflows:
  version: 2
  build-and-test:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - notify:
          requires:
            - test
